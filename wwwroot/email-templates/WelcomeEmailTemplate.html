<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 30px;">
        <h2 style="color: #007bff;">🐱‍🚀 Welcome to MapTask!</h2>
        <p>Hello <strong>{{FullName}}</strong>,</p>
        <p>Thank you for registering. Here are your login credentials:</p>
        <ul style="list-style-type: none; padding: 0;">
            <li><strong>Email:</strong> {{Email}}</li>
            <li><strong>Password:</strong> {{Password}}</li>
        </ul>
        <p style="margin-top: 20px;">You can now log in and explore our location features.</p>
        <p style="color: #555;">Best regards,<br><strong>MapTask Team</strong></p>
    </div>
</body>
</html>
